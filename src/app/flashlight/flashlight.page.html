<ion-header>
  <ion-toolbar>
    <ion-menu-button slot = "start"></ion-menu-button>
    <ion-title>Flashlight</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-button (click)="flashOn()">On</ion-button>
  
  
    <ion-button (click)="flashOff()">Off</ion-button>
  
</ion-content>
